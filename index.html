<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">   
    <title>Get GitHub Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main {
            width: 90%;
            margin: 0 auto;
        }
        .card {
            padding: 12px;
            margin: 24px 0;
            box-shadow: 2px 1px 9px -2px rgba(0,0,0,.2);
        }

        .assets {
            display: flex;
            flex-wrap: nowrap;
        }

        .asset {
            flex-basis: 50%;
            flex-grow: 0;
            margin: 2px;
            box-shadow: 2px 1px 9px -4px rgba(0,0,0,.2);
        }
    </style>
</head>

<body>
    <div class='container has-text-centered'>
        <div class='content'>
        <h2 class="title">Get GitHub Release Analytics</h2>
        </div>
    </div>
    <div class='content'>
        <div class='field'> 
        <input
            class="input is-primary"
          autofocus="autofocus"
          autocomplete="off"
          placeholder="author/repository [athul/shelby]"
          id="search-input"
        />
        <input type="submit" class="button is-primary" value="Submit" onclick="getAnalytics()">
      </div>
        <center>
                <div class="max-w-xs max-h-screen rounded overflow-hidden shadow-lg" id="main">
                    
                </div>
            
        </center>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>

</body>


</html>
